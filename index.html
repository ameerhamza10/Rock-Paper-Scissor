<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header of Rock Paper And Sciisors -->

    <header>
      <h1>Rock Paper And Scissor</h1>
    </header>

    <!-- Here User will select his/her choice -->

    <div id="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock" />
      </div>

      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper" />
      </div>

      <div class="choice" id="scissor">
        <img src="images/scissors.png" alt="scissor" />
      </div>
    </div>

    <!-- Score Borad where computer and user marks will return -->

    <div id="score-board">
      <div id="you-score">
        <p id="yourScore">0</p>
        <h4>You</h4>
      </div>

      <div id="comp-score">
        <p id="compScore">0</p>
        <h4>Comp</h4>
      </div>
    </div>

    <!-- Here will show Message -->

    <div id="msg-container">
        <p id="msg">
            Play your Move
        </p>
    </div>


    <script src="script.js"></script>

  </body>
</html>
